<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
      rel="stylesheet" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div id="generations"></div>
    <br>
    <div id="controls">
      <button id="startBtn" class="buttons">Start</button>
      <button id="pauseBtn" class="buttons">Pause</button>
      <button id="resetBtn" class="buttons">Reset</button>
      <button id="randomBtn" class="buttons">Randomize Grid</button>
      <br><br>
      <select id="patternSelect" class="select">
        <option value="blank">Select a pattern</option>
        <option value="blinker">Blinker</option>
        <option value="block">Block</option>
        <option value="toad">Toad</option>
        <option value="octagon2">Octagon 2</option>
      </select>
      <button id="skip1Btn" class="buttons">Skip 1 Generation</button>
      <button id="skip23Btn" class="buttons">Skip 23 Generations</button>
    </div>
    <br>
    <div id="grid"></div>
    <script src="game.js"></script>
  </body>
</html>
